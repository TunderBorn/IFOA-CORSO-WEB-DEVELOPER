<!doctype html>
<html lang="it">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="Netflix-assets/assets/CSS/style.css">
    <title>Profile</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="#"
                  ><img src="Netflix-assets/assets/netflix_logo.png" height="40"/></a>
    </nav>

    <main>
        <div class="container mt-5">
            <!-- EDIT PROFILE -->
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6 border-bottom border-secondary">
                    <h1 class="text-light">Edit Profile</h1>
                </div>
                <div class="col-3"></div>
            </div>

            <!-- EDIT AVATAR -->
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6 d-flex border-bottom border-secondary p-3">
                    <div class="col-3">
                    <img src="Netflix-assets/assets/avatar.png" class="" height="120px">
                </div>
                <div class="col-9">
                    <p class="bg-secondary text-light px-2">Strive Student</p>
                    <p class="text-light">Language:</p>
                    <div class="btn-group">
                        <button type="button" class="btn border border-light dropdown-toggle text-light" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">English</button>
                </div>
                </div>
                <div class="col-3"></div>
            </div>

            <!-- EDIT SETTINGS -->
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6 d-flex border-bottom border-secondary p-3">
                    <div class="col-3"></div>
                    <div class="col-9">
                    <p class="text-light">Maturity Settings:</p>
                    <p class="text-light bg-secondary bg-opacity-25 d-inline px-2"><strong>ALL MATURITY RATINGS</strong></p>
                    <p class="text-light">Show titles of <strong> maturity ratings</strong> for this profile.</p>
                    <button class="btn btn-outline-secondary px-4">EDIT</button>
                </div>
                </div>
                <div class="col-3"></div>
            </div>

            <!-- EDIT CONTROLS -->
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6 d-flex border-bottom border-secondary p-3">
                    <div class="col-3"></div>
                    <div class="col-9">
                    <p class="text-light lead">Autoplay controls</p>
                    <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text bg-transparent">
                            <input type="checkbox" aria-label="Checkbox for following text input">
                          </div>
                        </div>
                        <p class="text-light mx-1">Autoplay next episode in a series on all devices.</p>
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text bg-transparent btn-outline-secondary">
                            <input type="checkbox" aria-label="Checkbox for following text input">
                          </div>
                        </div>
                        <p class="text-light mx-1">Autoplay previews while browsing on all devices.</p>
                    </div>
                </div>
                </div>
                <div class="col-3"></div>
            </div>

            <!-- EDIT SAVE/DELETE -->
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6 d-flex mt-3">
                    <button class="btn btn-outline-secondary bg-light text-dark mx-2">SAVE</button>
                    <button class="btn btn-outline-secondary px-5 mx-2">CANCEL</button>
                    <button class="btn btn-outline-secondary px-5 mx-2">DELETE PROFILE</button>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
