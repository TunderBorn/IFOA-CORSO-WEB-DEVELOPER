<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Back Office</title>
  </head>
  <body>
    <header>
      <div class="container-fluid bg-dark">
        <div class="row">
            
              <div class="col-10">
                <a class="navbar-brand" href="#"
                  ><img
                    class="img"
                    src="./assets/img/logo.png"
                    width="65"
                    alt="logo"
                /></a>
              </div>

              <div class="col-2">
                <p class="text-light float-right">Home</p>
              </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-8">
            <div class="row border-bottom"><h1>Add Product</h1></div>

            <div class="row-fluid">
                <form id="Back Office">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Nome</label>
                    <input class="form-control" type="text" id="nome" placeholder="Nome Prodotto">
                    <label for="exampleFormControlTextarea1">Brand</label>
                    <input class="form-control" type="text" id="brand" placeholder="Modello">
                    <label for="exampleFormControlTextarea1">Prezzo</label>
                    <input class="form-control" type="number" id="prezzo" placeholder="0â‚¬">
                    <label for="exampleFormControlTextarea1">URL Immagine</label>
                    <input class="form-control" type="text" id="urlImmagine"placeholder="http://example.com/">
                    <label for="exampleFormControlTextarea1">Descrizione prodotto</label>
                    <textarea class="form-control" id="descrizione" rows="3"></textarea>
                  </div>
                  <div class="d-inline float-right">
                    <button type="button" class="btn btn-secondary" id="BtnReset">Reset</button>
                    <button type="button" class="btn btn-warning" id="BtnNew" onclick="newCards()">Save</button>
                  </div>
                </form>
            </div>
          </div>
          <div class="col-2"></div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/JS/script.js"></script>
  </body>
</html>
